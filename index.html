<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Documentation Q&A Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <nav role="navigation" aria-label="Documentation navigation" class="sidebar">
      <h2>Documentation</h2>
      <ul id="doc-list" role="list">
        <!-- Populated by JavaScript -->
      </ul>
    </nav>

    <main role="main" class="content">
      <div id="ask-block">
        <div class="ask-container" role="search" aria-label="Global documentation search">
          <input id="global-ask" type="text" placeholder="Ask anything about our docsâ€¦" autocomplete="off" />
          <button id="ask-button" type="button" disabled>Ask</button>
        </div>

        <div id="ask-hints">
          <p class="hints-title">Try asking questions like:</p>
          <ul id="hints-list" class="hints-list"></ul>
        </div>

        <div id="answer-panel" aria-live="polite" tabindex="-1"></div>
        <div id="load-state" class="load-state" aria-live="polite"></div>
      </div>
      
      <div id="doc-content" class="doc-content">
        <!-- Document content will be populated here -->
      </div>
    </main>
  </div>

  <script type="module" src="js/global-ask.js"></script>
</body>
</html>
